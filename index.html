
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor EUR â†” JPY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button, select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moneda</h1>
        <input type="number" id="amount" placeholder="Cantidad">
        <select id="conversionType">
            <option value="EURtoJPY">Euros a Yenes</option>
            <option value="JPYtoEUR">Yenes a Euros</option>
        </select>
        <button onclick="convert()">Convertir</button>
        <p id="result"></p>
    </div>
    <script>
        async function convert() {
            const amount = document.getElementById('amount').value;
            const conversionType = document.getElementById('conversionType').value;
            const apiKey = '61b6690809610377316f60aa'; // Reemplaza con tu clave de API

            let url = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/EUR`;
            if (conversionType === 'JPYtoEUR') {
                url = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/JPY`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                let result;
                if (conversionType === 'EURtoJPY') {
                    result = amount * data.conversion_rates.JPY;
                    document.getElementById('result').innerText = `${amount} EUR = ${result.toFixed(2)} JPY`;
                } else {
                    result = amount * data.conversion_rates.EUR;
                    document.getElementById('result').innerText = `${amount} JPY = ${result.toFixed(2)} EUR`;
                }

            } catch (error) {
                document.getElementById('result').innerText = 'Error al obtener la tasa de cambio.';
            }
        }
    </script>
</body>
</html>
