<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conversor EUR ↔ JPY y Clima</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            flex-direction: column;
            gap: 20px;
        }
        .container {
            text-align: center;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: 10px;
            box-sizing: border-box;
        }
        .weather-card {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 16px;
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 10px;
            box-sizing: border-box;
        }
        .weather-card:hover {
            transform: scale(1.05);
        }
        .weather-card.sun { background: linear-gradient(to right, #ffcc00, #ff9900); }
        .weather-card.rain { background: linear-gradient(to right, #4facfe, #00c6ff); }
        .weather-card.snow { background: linear-gradient(to right, #ffffff, #b3e5fc); color: #333; }
        .weather-card.wind { background: linear-gradient(to right, #a1c4fd, #c2e9fb); }
        .weather-card.clouds { background: linear-gradient(to right, #b0bec5, #78909c); }
        input, button, select {
            padding: 10px;
            margin: 6px 0;
            font-size: 16px;
            width: calc(100% - 20px);
            border: 2px solid #4facfe;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background: #4facfe;
            color: white;
            font-weight: bold;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background: #00c6ff;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        .container th {
            background: #f4f4f4;
        }
        .weather-card table th {
            background: rgba(255, 255, 255, 0.3); /* Fixed color for forecast table header */
            border-color: rgba(255, 255, 255, 0.5);
        }
        .weather-card table td {
            border-color: rgba(255, 255, 255, 0.5);
        }
        .weather-card table tr.sun-row {
            background: rgba(255, 204, 0, 0.2); /* Light sun color */
        }
        .weather-card table tr.rain-row {
            background: rgba(79, 172, 254, 0.2); /* Light rain color */
        }
        .weather-card table tr.clouds-row {
            background: rgba(176, 190, 197, 0.2); /* Light clouds color */
        }
        .weather-card table tr.snow-row {
            background: rgba(179, 229, 252, 0.2); /* Light snow color */
        }

        /* Sun Animation */
        .sun .ray {
            position: absolute;
            width: 40px;
            height: 2px;
            background: rgba(255, 235, 59, 0.7);
            top: 50%;
            left: 50%;
            transform-origin: left;
            animation: pulse 2s ease-in-out infinite;
        }
        .sun .ray:nth-child(3) { transform: rotate(45deg); }
        .sun .ray:nth-child(4) { transform: rotate(90deg); }
        .sun .ray:nth-child(5) { transform: rotate(135deg); }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Rain Animation */
        .rain .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #fff;
            animation: fall 1s linear infinite;
        }
        .rain .raindrop:nth-child(3) { left: 25%; }
        .rain .raindrop:nth-child(4) { left: 50%; animation-delay: 0.3s; }
        .rain .raindrop:nth-child(5) { left: 75%; animation-delay: 0.6s; }
        @keyframes fall {
            0% { top: -20px; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Snow Animation */
        .snow .snowflake {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: snowFall 3s linear infinite;
        }
        .snow .snowflake:nth-child(3) { left: 30%; }
        .snow .snowflake:nth-child(4) { left: 55%; animation-delay: 1s; }
        .snow .snowflake:nth-child(5) { left: 80%; animation-delay: 2s; }
        @keyframes snowFall {
            0% { top: -10px; opacity: 1; transform: rotate(0deg); }
            100% { top: 100%; opacity: 0; transform: rotate(360deg); }
        }

        /* Wind Animation */
        .wind .wind-line {
            position: absolute;
            width: 40px;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            animation: sway 2s ease-in-out infinite;
        }
        .wind .wind-line:nth-child(3) { top: 30%; left: 20%; }
        .wind .wind-line:nth-child(4) { top: 50%; left: 40%; animation-delay: 0.5s; }
        .wind .wind-line:nth-child(5) { top: 70%; left: 60%; animation-delay: 1s; }
        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        /* Clouds Animation */
        .clouds .cloud {
            position: absolute;
            width: 60px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            animation: moveCloud 5s linear infinite;
        }
        .clouds .cloud:nth-child(3) { top: 20%; left: 10%; }
        .clouds .cloud:nth-child(4) { top: 40%; left: 40%; animation-delay: 2s; }
        .clouds .cloud:nth-child(5) { top: 60%; left: 70%; animation-delay: 4s; }
        @keyframes moveCloud {
            0% { transform: translateX(-100px); opacity: 0.8; }
            100% { transform: translateX(150%); opacity: 0.8; }
        }

        /* Media Queries for Mobile */
        @media (max-width: 600px) {
            body {
                margin: 10px;
                gap: 15px;
            }
            .container, .weather-card {
                padding: 15px;
                margin: 5px;
                width: 95%;
            }
            input, button, select {
                padding: 8px;
                font-size: 14px;
            }
            h1, h2 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.9em;
            }
            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moneda</h1>
        <input type="number" id="amount" placeholder="Cantidad" min="0">
        <select id="conversionType">
            <option value="EURtoJPY">Euros a Yenes</option>
            <option value="JPYtoEUR">Yenes a Euros</option>
        </select>
        <button onclick="convert()">Convertir</button>
        <p id="result"></p>
        <table id="exchangeTable">
            <thead>
                <tr><th>Euros (€)</th><th>Yenes (¥)</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="weather-card" id="weatherCard">
        <h2 id="cityName">Tokyo, Japón</h2>
        <p id="weatherDesc"></p>
        <p id="temperature"></p>
        <input type="text" id="cityInput" placeholder="Buscar otra ciudad">
        <button onclick="getWeatherByInput()">Buscar</button>
        <table id="forecastTable">
            <thead>
                <tr><th>Fecha</th><th>Tiempo</th><th>Temp (°C)</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- Animation elements -->
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="wind-line"></div>
        <div class="wind-line"></div>
        <div class="wind-line"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <script>
        const weatherApiKey = '8a0952cfb27dbd8f1eac6e8180178e7b';
        const forexApiKey = '61b6690809610377316f60aa';
        let currentCity = 'Tokyo';

        async function getWeather(city = 'Tokyo') {
            try {
                const currentResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=es&appid=${weatherApiKey}`);
                const currentData = await currentResponse.json();

                if (currentData.cod === 200) {
                    document.getElementById('cityName').textContent = `${currentData.name}, ${currentData.sys.country}`;
                    document.getElementById('weatherDesc').textContent = currentData.weather[0].description;
                    document.getElementById('temperature').textContent = `${currentData.main.temp} °C`;

                    const card = document.getElementById('weatherCard');
                    const weatherMain = currentData.weather[0].main.toLowerCase();
                    let weatherClass = 'sun';

                    if (weatherMain.includes('rain')) {
                        weatherClass = 'rain';
                    } else if (weatherMain.includes('snow')) {
                        weatherClass = 'snow';
                    } else if (weatherMain.includes('wind')) {
                        weatherClass = 'wind';
                    } else if (weatherMain.includes('clouds')) {
                        weatherClass = 'clouds';
                    } else if (weatherMain.includes('clear')) {
                        weatherClass = 'sun';
                    }

                    card.className = 'weather-card ' + weatherClass;
                    card.style.display = 'block';
                    currentCity = city;
                    await getForecast(city);
                }
            } catch (error) {
                console.error('Error al obtener el clima:', error);
            }
        }

        async function getForecast(city) {
            try {
                const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&lang=es&appid=${weatherApiKey}`);
                const forecastData = await forecastResponse.json();

                if (forecastData.cod === '200') {
                    const tbody = document.querySelector('#forecastTable tbody');
                    tbody.innerHTML = '';

                    const dailyForecasts = [];
                    const seenDates = new Set();

                    forecastData.list.forEach(item => {
                        const date = item.dt_txt.split(' ')[0];
                        const time = item.dt_txt.split(' ')[1];
                        if (time === '12:00:00' && !seenDates.has(date)) {
                            dailyForecasts.push(item);
                            seenDates.add(date);
                        }
                    });

                    dailyForecasts.slice(0, 5).forEach(day => {
                        const date = new Date(day.dt * 1000).toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric', month: 'short' });
                        const weather = day.weather[0].description;
                        const temp = day.main.temp.toFixed(1);
                        let rowClass = 'sun-row';

                        if (weather.includes('lluvia') || weather.includes('llovizna')) {
                            rowClass = 'rain-row';
                        } else if (weather.includes('nieve')) {
                            rowClass = 'snow-row';
                        } else if (weather.includes('nub') || weather.includes('cubierto')) {
                            rowClass = 'clouds-row';
                        } else if (weather.includes('despejado')) {
                            rowClass = 'sun-row';
                        }

                        const row = `<tr class="${rowClass}"><td>${date}</td><td>${weather}</td><td>${temp}</td></tr>`;
                        tbody.innerHTML += row;
                    });
                }
            } catch (error) {
                console.error('Error al obtener la previsión:', error);
            }
        }

        function getWeatherByInput() {
            const city = document.getElementById('cityInput').value.trim();
            if (city) getWeather(city);
        }

        async function updateTable() {
            const amounts = [1, 10, 30, 50, 100];
            const url = `https://v6.exchangerate-api.com/v6/${forexApiKey}/pair/EUR/JPY`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.result === 'success') {
                    const tbody = document.querySelector('#exchangeTable tbody');
                    tbody.innerHTML = '';
                    amounts.forEach(amount => {
                        const result = amount * data.conversion_rate;
                        const row = `<tr><td>${amount} €</td><td>${result.toFixed(2)} ¥</td></tr>`;
                        tbody.innerHTML += row;
                    });
                }
            } catch (error) {
                console.error('Error al actualizar la tabla:', error);
            }
        }

        async function convert() {
            const amountInput = document.getElementById('amount');
            const amount = amountInput.value;
            const conversionType = document.getElementById('conversionType').value;

            if (!amount || amount <= 0) {
                document.getElementById('result').innerText = 'Por favor, ingresa una cantidad válida.';
                return;
            }

            let url = `https://v6.exchangerate-api.com/v6/${forexApiKey}/pair/EUR/JPY`;
            if (conversionType === 'JPYtoEUR') {
                url = `https://v6.exchangerate-api.com/v6/${forexApiKey}/pair/JPY/EUR`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.result === 'success') {
                    const result = amount * data.conversion_rate;
                    document.getElementById('result').innerText = `${amount} ${conversionType === 'EURtoJPY' ? 'EUR' : 'JPY'} = ${result.toFixed(2)} ${conversionType === 'EURtoJPY' ? 'JPY' : 'EUR'}`;
                    await updateTable();
                    amountInput.value = '';
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Error al conectar con la API.';
                console.error('Error en la conversión:', error);
            }
        }

        setInterval(updateTable, 3600000);
        updateTable();
        getWeather();
    </script>
</body>
</html>
